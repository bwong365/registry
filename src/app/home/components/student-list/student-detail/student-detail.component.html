<div class="col right">
  <a [routerLink]="['..', 'edit', studentId]" class="btn-floating right red waves-effect waves-light tooltipped" data-position="top" data-tooltip="Edit student"><i class="material-icons">edit</i></a>
</div>
<div class="col right">
  <a [routerLink]="['../..','registration', studentId]" class="btn-floating right blue waves-effect waves-light tooltipped" data-position="down" data-tooltip="Register for courses"><i class="material-icons">school</i></a>
</div>

<h5>{{ firstName + ' ' + lastName }}</h5>
<div class="divider"></div>
ID: {{ studentId }} <a [routerLink]="['..', 'reports', studentId]">Report Card</a>
<br><br>


<h6>Registered in the following courses: </h6>
<p *ngIf="!courses || courses.length < 1">None</p>
<cdk-virtual-scroll-viewport
  *ngIf="courses && courses.length > 0"
  itemSize="40"
  class="collection scrolling">
  <a [routerLink]="['../../','courses',course.id]"
    *ngFor="let course of courses"
    class="collection-item black-text">
    {{ course.name }}
  </a>
</cdk-virtual-scroll-viewport>
