<div class="container">
  <div class="row">
    <h3 class="center responsive-heading">Instructors</h3>
  </div>
  
  <div class="row pullup">
    <div class="col s12 m5">

      <div class="row">
        <a [routerLink]="['add']"
          class="btn-floating btn-large green waves-effect waves-light tooltipped"
          data-position="right" data-tooltip="Add a new instructor">
          <i class="large material-icons">person_add</i>
        </a>
      </div>

      <span class="hide-small">Total: {{ totalInstructorsDisplayed }}</span>
      <div class="input-field">
        <i class="material-icons">filter_list</i>
        <input type="text" id="filter" [(ngModel)]="filterString">
        <label for="filter">Filter</label>
      </div>
      
      <!-- <div class="collection">
        <a [routerLink]="[instructor.id]"
          *ngFor="let instructor of instructors"
          class="collection-item black-text"
          routerLinkActive="active blue lighten-4">
          {{ instructor.name }}
        </a>
      </div> -->
      <cdk-virtual-scroll-viewport
        *ngIf="instructors && filterInstructors().length > 0"
        itemSize="40"
        class="collection scrolling">
        <a [routerLink]="[instructor.id]"
          *ngFor="let instructor of filterInstructors()"
          class="collection-item black-text">
          {{ instructor.firstName }} {{ instructor.lastName}}
        </a>
      </cdk-virtual-scroll-viewport>

    </div>

    <div class="col s12 m6 offset-m1">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
