<div class="container">
  <h1>Report Card:</h1>
  <ng-container *ngIf="student">
    <h3>{{ student.firstName }} {{ student.lastName }}</h3>
    ID: {{ student.id }}
    
    <ng-container *ngIf="courses && courses.length > 0">
      <table>
        <thead>
          <tr>
            <th>Course</th>
            <th>Id</th>
            <th>Grade Average</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{ course.name }}</td>
            <td>{{ course.id }}</td>
            <td>{{ examScores[course.id] ? examScores[course.id] : 'N/A' }}</td>
          </tr>
        </tbody>
      </table>
  
      <h4>Average: </h4>{{ calculateTotalAverage() }}
    </ng-container>
  </ng-container>
</div>
